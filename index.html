<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Reservation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/kllogo.ico" />
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="./index.html">
                    <img src="./assets/img/kllogo.png" alt="logo" class="logo">
                </a>
            </div>
            <div class="header-text">Cinema Reservation</div>
        </div>
    </header>

    <div id="now-showing">
        NOW SHOWING!
    </div>

    <div id="movies">
        <div class="movie">
            <img src="./assets/img/dpwlv.jpg" alt="Joker Movie Poster">
            <div class="movie-title">Joker</div>
            <div class="movie-price">PHP 250 per seat</div>
            <button onclick="openSeatSelectionPopup('movie1')">Reserve seats for Joker</button>
            <p id="status_movie1" class="status-output"></p>
        </div>

        <div class="movie">
            <img src="./assets/img/joker.jpeg" alt="Deadpool and Wolverine Movie Poster">
            <div class="movie-title">Deadpool and Wolverine</div>
            <div class="movie-price">PHP 250 per seat</div>
            <button onclick="openSeatSelectionPopup('movie2')">Reserve seats for Deadpool and Wolverine</button>
            <p id="status_movie2" class="status-output"></p>
        </div>
    </div>

    <div id="seat-selection-popup" class="seat-selection-popup">
        <div class="popup-content">
            <h3>Select Your Seats (Max 5)</h3>
            <img src="./assets/img/screen.png" alt="Seating Arrangement" class="seating-image">
            <div id="seat-grid" class="seat-grid"></div>
            <input type="hidden" id="movie-id" value="">
            <div class="popup-buttons">
                <button onclick="confirmReservation()">Confirm Reservation</button>
                <button onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="receipt-modal" class="receipt-modal" style="display: none;">
        <div class="modal-content">
            <h2>Online Receipt</h2>
            <p id="receipt-details"></p>
            <p id="receipt-total"></p>
            <button onclick="confirmPayment()">Confirm Payment</button>
            <button onclick="cancelPayment()">Cancel</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 JIMM. All rights reserved.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
